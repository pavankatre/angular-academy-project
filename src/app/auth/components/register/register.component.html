<div class="register-container">
    <mat-card>
      <mat-card-title>Register</mat-card-title>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="registerForm.get('name').hasError('required')">
              Name is required.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="registerForm.get('email').hasError('required')">
              Email is required.
            </mat-error>
            <mat-error *ngIf="registerForm.get('email').hasError('email') && !registerForm.get('email').hasError('required')">
              Please enter a valid email.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="'password'" formControlName="password">
            <mat-error *ngIf="registerForm.get('password').hasError('required')">
              Password is required.
            </mat-error>
            <mat-error *ngIf="registerForm.get('password').hasError('minlength') && !registerForm.get('password').hasError('required')">
              Password must be at least 6 characters long.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput [type]="'password'" formControlName="confirmPassword">
            <mat-error *ngIf="registerForm.get('confirmPassword').hasError('required')">
              Confirmation Password is required.
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
        </form>
        <p class="login-link">
          Already have an account? <a routerLink="/login">Login here</a>
        </p>
      </mat-card-content>
    </mat-card>
  </div>
